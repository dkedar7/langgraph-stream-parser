[project]
name = "langgraph-stream-parser"
version = "0.1.0"
description = "Universal parser for LangGraph streaming outputs"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "Kedar Dabhadkar"}
]
keywords = [
    "langgraph",
    "langchain",
    "streaming",
    "parser",
    "ai",
    "agents",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = []

[project.optional-dependencies]
jupyter = [
    "rich>=13.0",
    "ipython>=8.0",
]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "pytest-cov>=4.0",
    "langgraph>=0.2.0",
    "langchain-core>=0.2.0",
    "rich>=13.0",
]

[project.urls]
Homepage = "https://github.com/dkedar7/langgraph-stream-parser"
Documentation = "https://github.com/dkedar7/langgraph-stream-parser#readme"
Repository = "https://github.com/dkedar7/langgraph-stream-parser"
Issues = "https://github.com/dkedar7/langgraph-stream-parser/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/langgraph_stream_parser"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.coverage.run]
source = ["src/langgraph_stream_parser"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
]
